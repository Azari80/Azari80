                        <div class="container-fluid">

                                </div>
                                <div class="form-group col-md-9">

                            </div>

                                </div>
                                <div class="form-group col-md-9">

                            <div class="form-row">

                                <div class="form-group col-md-3">

                                </div>

                                </div>
                            </div>
                            <div class="form-row">

                                    <p>
                                        <label> </label>  <br> <label> </label>
                                    </p>
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="text" class="form-control" id="ville" maxlength="40"  required>

                                </div>

                                <div class="form-group col-md-4">
                                    <input type="text" class="form-control" id="province" maxlength="20" required >
                                    <label for="province" class="etatProvince"> État/Province </label>
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <p>
                                        <label> </label>  <br> <label> </label>
                                    </p>
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="text" class="form-control" id="codePostal" maxlength="8"  required>
                                    <label for="codePostal" class="codePostal">Code postal</label>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <p>
                                        <label>Sexe <span class="Asterisque"> * </span></label>
                                    </p>
                                </div>
                                <div class="form-group col-md-9">
                                    <select id="sexe" required >
                                        <option value="vide"></option>
                                        <option value="masculin">Masculin</option>
                                        <option value="feminin">Feminin</option>
                                    </select>
                                    <label for="sexe"></label>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <p>
                                        <label for="metier">Métier<span class="Asterisque"> * </span></label>
                                    </p>
                                </div>
                                <div class="form-group col-md-9">
                                    <input type="text" class="form-control" id="metier"  required>
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <p>
                                        <label for="messageArea">Présentation</label>
                                    </p>
                                </div>
                                <div class="form-group col-md-9">
                                    <textarea type="text"  class="form-control" id="messageArea"  rows="5"></textarea>
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">

                                </div>
                                <div class="form-group col-md-9">
                                    <button type="submit" class="btn btn-light">Soumettre ma candidature</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <!--  Ici commence ma deuxime grid boostrap dans lequel se trouve MARS, la flèche d'indication de la planète Mars  et l'icone de Paypal -->
                <div class="row mb-5 mt-5 ">
                    <div class="container-fluid p-5 pt5 pb-5 ">
                        <div class="col-12 ">
                            <canvas id="Canvas" width="500" height="500" style="border:1px solid #000000"></canvas>
                            <script>
                                //on stock notre canvas html dans une variable
                                let canvas = document.getElementById("Canvas");

                                let ctx = canvas.getContext("2d");
                                ctx.fillStyle = "black";
                                ctx.fillRect(0,0,500,500);
                                //je crée un gradient
                                let grad = ctx.createRadialGradient(150, 140, 95, 109,120, 220);
                                grad.addColorStop(0,"#f29828");
                                grad.addColorStop(1,"black");

                                //je remplis mon canvas de la couleur noire
                                ctx.fillStyle = "black";
                                ctx.fillRect(0,0,600,300);
                                ctx.fill();
                                //je dessine un cercle et je le remplis par mon gradient
                               ctx.beginPath();ctx.arc(150,150,150,0,2*Math.PI);
                               ctx.stroke();
                                ctx.fillStyle = grad;
                                ctx.fill();
                                // J'écris le nom de la planète MARS
                                ctx.fillStyle = "black";
                                ctx.font = "bold 50px Arial";
                                ctx.fillText("MARS",80,150);
                            </script>

                        <br>

                            <svg height="300" width="300">
                                <polygon points="140,10 290,290 10,290" fill="white" stroke="black" stroke-width="5"></polygon>
                            </svg>
                            <br>
                            <h1 class="Destination"> Destination </h1>
                            <script src="https://www.paypal.com/sdk/js?client-id=sb" class="paypal"></script>
                            <script>paypal.Buttons().render('body');</script></td>
