    <link rel="icon" type="image/png" href="img/logo.jpg" />

<body>

<div class="container-fluid text-left" id="partie7">
    <div class="row">
        <div class="col-12 col-xl-6 offset-xl-3">
            <h2 id="message"> Participez à l'avenir de la race humaine!</h2> <br>

            <form>
                <div class="container-fluid">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputcourriel">Identification </label>
                            <input type="email" class="form-control" id="inputcourriel" placeholder="Votre courriel ">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputNom">Votre Nom </label>
                            <input type="text" class="form-control" id="inputNom" placeholder="Écrivez votre nom ici">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputBp" >Addresse postale</label>
                        <input type="text" class="form-control" id="inputBp" placeholder="Écrivez votre adresse ici">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-xl-12">
                            <label for="messageArea">Message</label>
                            <textarea class="form-control" id="messageArea" placeholder="Écrivez votre adresse ici" rows="5"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Soumettre ma candidature </button>
                </div>
            </form>
        </div>
    </div>
</div>
