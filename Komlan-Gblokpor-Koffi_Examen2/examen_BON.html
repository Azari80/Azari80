<body id="">

<div  class="container-fluid text-left" >

    <!--  Ici commence ma première case dans lequel se trouve le formulaire -->
    <div class="row" >
        <div class="col-12 col-xl-6 offset-xl-1 mt-5 mb-5" id="formulaire" >
            <h1 > Participez à l'avenir de la race humaine!</h1>
            <h5> Inscrivez-vous à la prochaine mission de colonisation sur Mars !</h5> <br>  <hr id="ligne">
            <form>
                <div class="container-fluid">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <p>
                                <label for="nom">Identification <span class="Asterisque"> * </span></label>
                            </p>
                        </div>
                        <div class="form-group col-md-3">
                            <input type="text" class="form-control" id="nom" required >
                            <label for="nom" class="nom">Nom</label>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="prenom" required>
                            <label for="prenom" class="prenom"> Prénom </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <p>
                                <label for="Birthday" class="dateNaissance"> Date de naissance <span class="Asterisque"> * </span></label>
                            </p>
                        </div>
                        <div class="form-group col-md-9">
                            <input type="date" class="form-control" id="Birthday"  required>
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <p>
                                <label class="codeRegional">Numéro de </label>  <br> <label class="telephone">téléphone <span class="Asterisque"> * </span></label>
                            </p>
                        </div>
                        <div class="form-group col-md-2">
                            <input type="tel" class="form-control" id="phone"  pattern="[0-9]{3}" placeholder="ex: 000"required>
                            <label for="phone" class="codeRegional2">Code régional</label>
                        </div>

                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="numPhone"  pattern="[0-9]{3}-[0-9]{4}"  placeholder=" ex: 000-0000"required >
                            <label for="numPhone" class="numDeTelephone"> Numéro de téléphone </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <p>
                                <label class="email"> E-mail<span class="Asterisque"> * </span></label>
                            </p>
                        </div>
                        <div class="form-group col-md-9">
                            <input type="email" class="form-control" id="email" placeholder=" ex: myname@example.com" required>
                            <label for="phone" class="codeRegional2">exemple@exemple.com</label>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <p>
                                <label class="adresse"> Adresse <span class="Asterisque"> * </span></label>
                            </p>
                        </div>
                        <div class="form-group col-md-9">
                            <input type="number" class="form-control" id="numero"  required>
                            <label for="numero" class="numdePorte"> Numéro de porte </label>
                        </div>
                        <div class="form-group col-md-3">

                        </div>
                        <div class="form-group col-md-9">
                            <input type="number" class="form-control" id="numeroAppartement"  required>
                            <label for="numeroAppartement" class="numerodApparetement"> Numéro d'appartement </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <p>
                                <label> </label>  <br> <label> </label>
                            </p>
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="ville"  required>
                            <label for="ville" class="ville">Ville</label>
                        </div>

                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="province"  required >
                            <label for="province" class="etatProvince"> État/Province </label>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <p>
                                <label> </label>  <br> <label> </label>
                            </p>
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="codePostal"  required>
                            <label for="codePostal" class="codePostal">Code postal</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <p>
                                <label>Sexe <span class="Asterisque"> * </span></label>
                            </p>
                        </div>
                        <div class="form-group col-md-9">
                            <select id="sexe" required >
                                <option value="vide"></option>
                                <option value="masculin">Masculin</option>
                                <option value="feminin">Feminin</option>
                            </select>
                            <label for="sexe"></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <p>
                                <label for="metier">Métier<span class="Asterisque"> * </span></label>
                            </p>
                        </div>
                        <div class="form-group col-md-9">
                            <input type="text" class="form-control" id="metier"  required>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <p>
                                <label for="messageArea">Présentation</label>
                            </p>
                        </div>
                        <div class="form-group col-md-9">
                            <textarea class="form-control" id="messageArea" placeholder="Présentez-vous brièvement ici" rows="5"></textarea>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">

                        </div>
                        <div class="form-group col-md-9">
                            <button type="submit" class="btn btn-outline-primary">Envoyez</button>
                        </div>
                    </div>
                    <div class=" col-12 mb-10 " id="">
                        <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000"></canvas>
                        <script>
                            //on stock notre canvas html dans une variable
                            let canvas = document.getElementById("myCanvas");
                            //on crée un objet qui va nous permettre de dessiner dans le canvas
                            let ctx = canvas.getContext("2d");

                            //je vais me créer un dégradé
                            let grad = ctx.createRadialGradient(150, 140, 95, 109, 140, 200);
                            grad.addColorStop(0,"#f29828");
                            grad.addColorStop(1,"black");
                            ctx.fillStyle = grad;
                            ctx.fillRect(0,0,600,300);
                            //créer un rond
                            //ctx.beginPath();
                            //ctx.arc(150,150,150,0,2*Math.PI);
                            // ctx.stroke();
                            ctx.fillStyle = "black";
                            ctx.font = "bold 60px Arial";
                            ctx.fillText("Mars",80,150);
                        </script>
                        <canvas id="monCanvas" height="500" width="500"></canvas>

                        <script>
                            let canvas = document.getElementById("monCanvas");
                            let ctx = canvas.getContext("2d");

                            ctx.fillStyle = "black";
                            ctx.fillRect(0,0,500,500);

                            let grad = ctx.createLinearGradient(500,10,500,0);
                            grad.addColorStop(0,"#f29828");
                            grad.addColorStop(1,"#000000");


                            ctx.beginPath();
                            ctx.arc(250,250,200,0,2*Math.PI);
                            ctx.stroke();
                            ctx.fillStyle = grad;
                            ctx.fill();

                            ctx.fillStyle = "black";
                            ctx.font = "bold 55px Arial";
                            ctx.fillText("MARS",175,260);
                        </script>


                    </div>

                </div>
            </form>
